<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query Assignment</title>
    <!-- Css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header  -->
    <header>
        <!-- Navigation Bar -->
        <nav>
            <ul>
                <li>Home</li>
                <li>Projects</li>
                <li>Technologies</li>
                <li>Contact</li>
            </ul>
            <div>
                <img src="./assets/hamburger.png" alt="hamburger">
            </div>
        </nav>
        <!-- Hero -->
        <section class="hero">
            <div class="hero-left">
                <div class="hero-left-1">
                    <img src="./assets/waving-hand.png" alt="waving-hand">
                <h3 class="hdng3">Hi Everyone</h3>
                </div>
                <div class="hero-left-2">
                    <h1>Mark Anderson</h1>
                    <h2>Developer</h2>
                </div>
            </div>
            <div class="hero-right">
                <img src="./assets/pc-image.png" alt="pc-image">
            </div>
        </section>
    </header>
    <!-- Main Section  -->
    <main class="project-section">
        <div class="project-heading">
            <div><h1>Projects</h1></div>
            <div class="project-underline-div"></div>
        </div>
        <div class="project-container">
            <div class="projects">
                <img src="./assets/image.png" alt="projects">
            <p>Project 1</p></div>
            <div class="projects">
                <img src="./assets/image.png" alt="projects">
                <p>Project 2</p></div>
            <div class="projects">
                <img src="./assets/image.png" alt="projects">
                <p>Project 3</p></div>
            <div class="projects">
                <img src="./assets/image.png" alt="projects">
                <p>Project 4</p></div>
        </div>
    </main>
    <!-- Footer Section  -->
    <footer>
        <div class="footer-heading">
            <div><h1>Contact Me</h1></div>
            <div class="footer-underline-div"></div>
        </div>
        <div class="social">
            <img src="./assets/github.png" alt="social">
            <img src="./assets/linkedin.png" alt="social">
            <img src="./assets/outlook.png" alt="social">
        </div>
    </footer>
</body>
</html>
