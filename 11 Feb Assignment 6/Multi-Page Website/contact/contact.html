  <!-- Main Section  -->
  <main>
    <form action="">
        <h1>Contact Form</h1>
        <label>Name</label>
        <br>
        <input type="text" placeholder="Enter your name">
        <br>
        <label>Email</label>
        <br>
        <input type="email" placeholder="Enter your email">
        <br>
        <label>Message</label>
        <br>
        <textarea name="message" cols="40" rows="5" placeholder="Enter your message"></textarea>
        <br>
        <button>Submit</button>
    </form>
  </main>
