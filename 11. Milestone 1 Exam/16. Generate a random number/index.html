<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
</head>
<body>
    <h1>Random number generated is : </h1>
    <!-- Script -->
    <script>
        let h1 = document.querySelector("h1");
        h1.innerText += " " +(()=>Math.round(Math.random()*101))();
    </script>
</body>
</html>
